name: Build and deploy .NET Core app to Windows WebApp LeaveManagementWeb20211127132613
on:
  push:
    branches:
    - master
env:
  AZURE_WEBAPP_NAME: LeaveManagementWeb20211127132613
  AZURE_WEBAPP_PACKAGE_PATH: LeaveManagement.Web/publish
  AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.LeaveManagementWeb20211127132613_34ea }}
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: LeaveManagement.Web
jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Install EF Tool
      run: |
          dotnet new tool-manifest
          dotnet tool install dotnet-ef
    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Generate scripts
      run: dotnet ef migrations script --output ${{env.WORKING_DIRECTORY}}/sql/script.sql --idempotent --context ApplicationDbContext --project {{env.WORKING_DIRECTORY}}
    - name: Azure SQL Deploy
      uses: Azure/sql-action@v1
      with:
        # Name of the Azure SQL Server name
        server-name: tcp:leavemanagementnet6dbserver.database.windows.net
        # The connection string
        connection-string: ${{ secrets.DefaultConnection }}
        # Path to SQL script file
        sql-file: ${{env.DOTNET_ROOT}}/sql/sql-script.sql
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        publish-profile: ${{ env.AZURE_WEBAPP_PUBLISH_PROFILE }}
    - name: Publish Artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
